        <section class="register-form">
            <div class="register-team">
                <h2>Register for UG 48 Kampala</h2>
            </div>

            <form action="#" method="post" class="contact-form">
                <div class="form-elements">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your name or team name" required>
                </div>

                <div class="form-elements">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email or team email" required>
                </div>

                <div class="form-elements">
                    <!-- <label for="name">Name</label> -->
                    <input type="submit" value="Register">
                </div>
            </form>

        </section>
